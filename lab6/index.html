    <link rel="stylesheet" href="./style.css">
    <script id="weather-template" type="text/x-handlebars-template">
        <div class="Weather-General">
            <h1 class="Weather-City">{{city}}</h1>
            {{#if weather}}
            <div class="Weather-MainInfo">
                <h2 class="Weather-Temperature">{{temperature}}</h2>
            </div>
         </div>
        <ul class="Weather-List">
            <li class="Weather-Item" id="wind">Ветер: {{wind}}</li>
            <li class="Weather-Item" id="cloud">Облачность: {{weather}}</li>
            <li class="Weather-Item" id="pressure">Давление: {{pressure}}</li>
            <li class="Weather-Item" id="humidity">Влажность: {{humidity}}</li>
            <li class="Weather-Item" id="coordinates">Координаты: {{coordinates}}</li>
        </ul>
        {{/if}}
      </script>
    <script src="./node_modules/mocha/mocha.js"></script>
    <script src="./node_modules/chai/chai.js"></script>
    <script src="./node_modules/sinon/pkg/sinon.js"></script>

</head>

        describe('Проверки получения данных о погоде', function(){
             beforeEach( async function() {
                const fakeUrl = 'http://api.openweathermap.org/data/2.5/forecast?q=Moscow&APPID=62462c93c650ac75e405b900f2457d73';
                var mock = sinon.fakeServer.create();
                mock.autoRespond = true;
                mock.respondWith("GET", fakeUrl, [
                    200,
                    { "Content-Type": "application/json" },
                    JSON.stringify(backendStub)
                ]);

                await getCityData('Moscow')
                    .then(context =>{
                        const html = template(context);
                        document.getElementById('result').innerHTML = html;
                    });
            });

            it('Ветер', function() {
                const weatherInfo = document.getElementById('wind');
                assert.match(weatherInfo.innerText, /Ветер: \d*.\d* meter\/sec/);
            });

            it('Облачность', function() {
                const weatherInfo = document.getElementById('cloud');
                assert.match(weatherInfo.innerText, /Облачность: [a-zA-Z\s]+/);
            });

            it('Давление', function() {
                const weatherInfo = document.getElementById('pressure');
                assert.match(weatherInfo.innerText, /Давление: \d+ hPa/);
            });

            it('Влажность', function() {
                const weatherInfo = document.getElementById('humidity');
                assert.match(weatherInfo.innerText, /Влажность: \d+ %/);
            });

            it('Координаты', function() {
                const weatherInfo = document.getElementById('coordinates');
                assert.match(weatherInfo.innerText, /Координаты: \d+.\d+,\d+.\d+/);
            });

        });
